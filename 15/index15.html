<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link rel="stylesheet" href="style15.css">
</head>
<body>
    <div class="container">
        <h1>Управление списком фильмов</h1>
        <form id="movieForm" class="form">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" id="title" placeholder="Введите название" required>
            </div>
            <div class="form-group">
                <label for="genre">Жанр:</label>
                <input type="text" id="genre" placeholder="Введите жанр" required>
            </div>
            <div class="form-group">
                <label for="year">Год:</label>
                <input type="number" id="year" min="1900" max="2100" placeholder="Введите год" required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="watched"> Успели посмотреть?
                </label>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-submit">Добавить</button>
                <button type="button" id="cancelEdit" class="btn btn-cancel" style="display: none;">Отменить редактирование</button>
            </div>
        </form>

        <div class="filters">
            <h2>Фильтрация</h2>
            <input type="text" id="filterTitle" placeholder="Название фильма">
            <input type="text" id="filterGenre" placeholder="Жанр">
            <input type="number" id="filterYear" placeholder="Год релиза">
            <select id="filterWatched">
                <option value="all">Все</option>
                <option value="yes">Посмотренные</option>
                <option value="no">Непросмотренные</option>
            </select>
            <button id="clearFilters" class="btn btn-clear">Сбросить фильтры</button>
        </div>

        <table id="movieTable">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Жанр</th>
                    <th>Год</th>
                    <th>Успели посмотреть?</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="deleteAll" class="btn btn-danger">Удалить все</button>
    </div>
    <script src="index15.js"></script>
</body>
</html>
