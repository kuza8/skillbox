<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости доставки</title>
    <link rel="stylesheet" href="style11.1.css">
</head>
<body>
    <h1>Калькулятор стоимости доставки</h1>
    <form id="deliveryForm">
        <label for="productName">Название товара:</label>
        <input type="text" id="productName" required>
        <br><br>
        <label for="productWeight">Вес товара (кг):</label>
        <input type="number" id="productWeight" min="0.1" step="0.1" required>
        <br><br>
        <label for="deliveryDistance">Расстояние доставки (км):</label>
        <input type="number" id="deliveryDistance" min="1" step="1" required>
        <br><br>
        <button type="submit">Добавить товар</button>
    </form>
    <p id="errorMessage" style="color: red;"></p>
    <table class="product-table">
        <thead>
            <tr>
                <th>Название товара</th>
                <th>Вес (кг)</th>
                <th>Расстояние (км)</th>
                <th>Стоимость доставки</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Здесь будут добавляться товары -->
        </tbody>
    </table>
    <script src="index11.2.js"></script>
</body>
</html>
