<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 2</title>

</head>

<body>
    <h1>Поиск минимального и максимального числа</h1>

    <p class="all-elements"></p>
    
    <button class="min">Найти минимальное число</button>
    <button class="max">Найти максимальное число</button>
    
    <p>Минимальное число: <span class="minNumber"></span></p>
    <p>Максимальное число: <span class="maxNumber"></span></p>
    
    <script>
        const numbers = [167, 34, 2, 246, 77, 134];
    
        const elementsParagraph = document.querySelector(".all-elements");
        elementsParagraph.textContent = numbers.join(", ");
    
        function findMin() {
            const minNumber = Math.min(...numbers);
            document.querySelector(".minNumber").textContent = minNumber;
        }
    
        function findMax() {
            const maxNumber = Math.max(...numbers);
            document.querySelector(".maxNumber").textContent = maxNumber;
        }
    
        document.querySelector(".min").addEventListener("click", findMin);
        document.querySelector(".max").addEventListener("click", findMax);
    </script>
</body>

</html>
