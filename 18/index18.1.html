<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }
        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .images-container img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .placeholder {
            background: #ddd;
            border-radius: 8px;
            width: 200px;
            height: 150px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Загрузка изображений</h1>
    <div class="loading" id="loading">
        <img src="1.gif" alt="Загрузка...">
    </div>
    <div class="images-container"></div>
    <script src="index18.1.js"></script>
</body>
</html>
