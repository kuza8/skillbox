<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка банковской карты</title>
    <link rel="stylesheet" href="style11.3.css">
</head>
<body>
    <h1>Настройка банковской карты</h1>
    <form>
        <!-- Поле ввода текста -->
        <label for="cardText">Введите текст:</label>
        <input type="text" id="cardText" placeholder="Введите имя...">
        <br><br>

        <!-- Выбор цвета -->
        <label for="cardColor">Выберите цвет:</label>
        <select id="cardColor">
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="green">Зеленый</option>
        </select>
    </form>
    <br>

    <!-- Карта -->
    <div id="card">
        <p id="cardContent">Ваша карта</p>
    </div>

    <script src="index11.3.js"></script>
</body>
</html>
