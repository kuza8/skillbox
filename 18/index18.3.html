<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader with Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .progress-container {
            width: 500px;
            margin: 20px auto;
            text-align: left;
        }
        .progress-bar {
            width: 0;
            height: 20px;
            background-color: #6a5acd;
            border-radius: 10px;
            transition: width linear;
        }
        .progress-wrapper {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-row {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .image-row img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: none; /* Скрываем до загрузки */
        }
    </style>
</head>
<body>
    <h1>Image Loader with Progress Bars</h1>
    <div id="progress-container-1" class="progress-container">
        <div class="progress-wrapper">
            <div id="progress-bar-1" class="progress-bar"></div>
        </div>
    </div>
    <div class="image-row" id="image-row-1"></div>

    <div id="progress-container-2" class="progress-container">
        <div class="progress-wrapper">
            <div id="progress-bar-2" class="progress-bar"></div>
        </div>
    </div>
    <div class="image-row" id="image-row-2"></div>

    <script src="index18.3.js"></script>
</body>
</html>
